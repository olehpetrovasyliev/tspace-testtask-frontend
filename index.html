<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"
    />
    <title>Test task</title>
    <meta
      name="description"
      content="This is my test task to showcase my knowlege in HTML, CSS and vanilla js"
    />
  </head>
  <body>
    <main>
      <!-- divs instead of images to not add excessive semantic meaning for decorative elements -->
      <div class="decor-left-top"></div>
      <div class="decor-right-top"></div>
      <div class="decor-left-bottom"></div>
      <div class="decor-right-bottom"></div>

      <svg class="logo">
        <use href="./images/sprite.svg#logo"></use>
      </svg>
      <div class="mainContent_container">
        <div class="card card-left">
          <p class="card-left-content">
            Özel promosyonlar, Doğum günü hediyeleri
          </p>
        </div>
        <div class="wheel__wrapper">
          <img
            width="590"
            height="550"
            src="./images/wheel/Wheel_holder.png"
            alt="wheel holder"
            class="wheel__image wheel__image-holder"
          />

          <img
            width="590"
            height="550"
            src="./images/wheel/Wheel_options.png"
            alt="wheel options"
            class="wheel__image wheel__image-options"
          />
          <img
            width="590"
            height="550"
            src="./images/wheel/Wheel_winframe.png"
            alt="wheel winframe"
            class="wheel__image wheel__image-winframe"
          />
          <img
            width="590"
            height="550"
            src="./images/wheel/Wheel_lights.png"
            alt="wheel lights"
            class="wheel__image wheel__image-lights"
          />
          <img
            src="./images/wheel/Wheel_center.png"
            alt="wheel center"
            class="wheel__image wheel__image-center"
          />
        </div>
        <div class="card card-right">
          <p class="card-right-content">
            Doğrulanmış hesaplara, para yatırmadan BEDAVA OYUN
          </p>
        </div>

        <div class="bonus bonus_firstSpin hidden">
          <p class="bonus_numbers">100</p>
          <p class="bonus_detils">Bedava Oyun</p>
        </div>
        <div class="bonus bonus_secondSpin hidden">
          <p class="bonus_additionalInfo">Bonus</p>
          <p class="bonus_numbers">+100%</p>
          <p class="bonus_detils">yatırımlara</p>
        </div>
      </div>
      <audio id="spinSound" src="./sounds/spinning.mp3" preload="auto"></audio>
      <audio id="winSound" src="./sounds/win.mp3" preload="auto"></audio>

      <button type="button" class="button-spin">
        <img src="./images/spin.png" alt="spin icon" width="40" height="40" />
        <span class="spin-text"> OYNA </span>
      </button>
    </main>

    <div class="backdrop hidden">
      <div class="modal transparent">
        <div class="modal__header">Kaydolun</div>
        <div class="modal__content">
          <div class="modal__titlesWrapper">
            <h2 class="modal__title modal__title-firstSpin">
              Bonus yatırımlara+100%
            </h2>
            <h2 class="modal__title modal__title-secondSpin">
              +100 bedava oyun
            </h2>
          </div>
          <h3 class="modal__subtitle">Bir hesap oluşturun</h3>

          <div class="modal_buttonsWrapper">
            <button
              type="button"
              class="modal__button-formToggle modal__button-mail active"
              id="emailButton"
            >
              E-posta ile
            </button>
            <button
              type="button"
              class="modal__button-formToggle modal__button-phone"
              id="phoneButton"
            >
              Telefon ile
            </button>
          </div>

          <form class="modal__form">
            <div class="modal__form-dynamicInputWrapper">
              <div id="emailLabel">
                <p class="modal__form-labelText">E-posta (gereki)</p>
                <input
                  type="email"
                  name="mail"
                  id="mail"
                  placeholder="E-posta"
                  class="modal__form-input modal__form-input-mail"
                />
              </div>
            </div>
            <div class="modal__form-passwordAndCurrencyWrapper">
              <div class="currencySelectWrapper">
                <p class="modal__form-labelText">Para birimi*</p>
                <div class="selectWrapper currencySelet-wrapper">
                  <select
                    name="currency"
                    id="currency"
                    class="currencySelect-default select-default hidden"
                  >
                    <option value="try">TRY</option>
                    <option value="eur">EUR</option>
                    <option value="usd">USD</option>
                    <option value="brl">BRL</option>
                  </select>
                  <div class="currecySelect-selectedOption selected-option">
                    <div class="currecySelect-value">TRY</div>
                    <div class="arrow">▼</div>
                    <div class="currencySelect-optionsList optionsList hidden">
                      <div
                        class="currencySelect-option option"
                        data-value="try"
                      >
                        TRY
                      </div>
                      <div
                        class="currencySelect-option option"
                        data-value="eur"
                      >
                        EUR
                      </div>
                      <div
                        class="currencySelect-option option"
                        data-value="usd"
                      >
                        USD
                      </div>
                      <div
                        class="currencySelect-option option"
                        data-value="brl"
                      >
                        BRL
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <label class="modal__form-label">
                <span class="modal__form-labelText">Parola</span>

                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Parola"
                  class="modal__form-input modal__form-input-password"
                />
              </label>
            </div>
            <button type="submit" class="modal__form-submitBtn">
              Bonus Kazanın
            </button>
            <p class="modal__form-additionalInfo">
              Hesabınız yok mu?
              <a href="/" class="modal__form-additionalInfoLink"> Giriş yap </a>
            </p>

            <hr />

            <label class="checkbox-label">
              <input
                class="checkbox"
                type="checkbox"
                name="agreement"
                checked
                required
              />
              <span class="checkbox-icon"></span>
              <span class="checkbox-labelText">
                Hüküm
                <a href="/" class="modal__form-additionalInfoLink"
                  >ve koşulları kabul ediyorum</a
                >
              </span></label
            >

            <label class="checkbox-label"
              ><input
                class="checkbox"
                type="checkbox"
                name="verified"
                checked
                required
              />
              <span class="checkbox-icon"></span>
              <span class="checkbox-labelText">
                E-posta ve SMS yoluyla promosyonlar hakkında bültenler alın
              </span></label
            >
          </form>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
